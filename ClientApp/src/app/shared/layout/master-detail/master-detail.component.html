<section id="container">
  <aside>
      <ul class="list-group">
        <a *ngFor="let link of links" class="list-group-item list-group-item-action" routerLinkActive="active" aria-current="true" [routerLink]="link.route">
          {{link.name}}
        </a>
      </ul>
  </aside>

  <main>
    <router-outlet></router-outlet>
  </main>
</section>
