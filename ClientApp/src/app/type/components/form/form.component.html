<form class="col-md-6" [class.was-validated]="wasValidated">
  <div class="mb-3">
    <label for="typeName" class="form-label">Name:</label>
    <input type="text" class="form-control" required name="typeName" id="typeName">
    <div class="invalid-feedback">
      Name is required
    </div>
    <div class="valid-feedback">
      Looks good
    </div>
  </div>
  <button class="btn btn-primary" type="submit" (click)="submitType($event)">Create type</button>
</form>
