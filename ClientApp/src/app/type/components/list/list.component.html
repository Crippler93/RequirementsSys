<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let type of dataList;let i = index;">
      <th scope="row">{{i}}</th>
      <td>{{type.item}}</td>
      <td><button class="btn btn-link">Edit</button><button class="btn btn-link text-danger">Delete</button></td>
    </tr>
  </tbody>
</table>
