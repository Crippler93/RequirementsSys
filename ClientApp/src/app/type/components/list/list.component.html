<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let type of dataList">
      <th scope="row">{{type.id}}</th>
      <td>{{type.item}}</td>
      <td><button class="btn btn-link">Edit</button><button class="btn btn-link text-danger" (click)="deleteType(type.id)">Delete</button></td>
    </tr>
  </tbody>
</table>
